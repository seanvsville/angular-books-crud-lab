<h2>{{booksShowCtrl.book.title}}</h2>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="{{booksShowCtrl.book.image}}" alt="book image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Book Title:</h4>
                      <span>{{booksShowCtrl.book.title}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Author Name:</h4>
                      <span>{{booksShowCtrl.book.author}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released Date:</h4>
                      <span>{{booksShowCtrl.book.releaseDate}}</span>
                    </li>

                  </ul>
                </div>
              </div>
							<div class='panel-footer'>
								<div class='panel-footer'>
									<button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(book)">Delete Book</button>
									<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
									<button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(book); editing = false">Save Changes</button>
								</div>
							</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
